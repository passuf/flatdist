<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlatDist</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"
          integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/app.css">

</head>
<body>


<div class="grid-container">

    <br><br><br>

    <!-- Main -->
    <section id="mainView" class="">
        <div class="grid-x grid-padding-x">
            <div class="cell">
                <h1>Flat Distances</h1>
            </div>
        </div>

        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <div class="input-group">
                    <span class="input-group-label"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                    <input class="input-group-field" type="text" name="address" id="address"
                           placeholder="Start by entering an address" autofocus>
                    <label>
                        <select class="input-group-field" id="travelModeSelect">
                            <option value="WALKING">Foot</option>
                            <option value="BICYCLING">Bicycle</option>
                            <option value="TRANSIT">Public Transport</option>
                            <option value="DRIVING">Car</option>
                        </select>
                    </label>
                    <div class="input-group-button">
                        <input id="startButton" type="submit" class="button" value="Start">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <br>

    <!-- Destinations -->
    <section id="destinationsView">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <table id="resultTable">
                    <thead>
                    <tr>
                        <th>Destination</th>
                        <th>Address</th>
                        <th>Distance</th>
                        <th>Duration</th>
                        <th>
                            <a href="#" onclick="addDestination()"><i class="fa fa-plus" aria-hidden="true"></i></a>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="resultTableBody"></tbody>
                </table>
            </div>
        </div>
    </section>


    <!-- Map -->
    <section id="resultView" class="hidden">
        <div class="grid-x grid-padding-x">
            <div class="large-12 columns">
                <div id="map"></div>
            </div>
        </div>
    </section>

</div>


<!-- Dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"
        integrity="sha256-mRYlCu5EG+ouD07WxLF8v4ZAZYCA6WrmdIXyn1Bv9Vk=" crossorigin="anonymous"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8N8l4DOhjHTIJCpC6ROuYbx6vQwx4nqU"></script>

<script src="js/mindmup-editabletable.js"></script>

<!-- App -->
<script src="js/app.js"></script>

</body>
</html>
